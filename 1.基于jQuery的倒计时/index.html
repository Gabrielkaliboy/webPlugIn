<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/countDown.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".count_down").countDown({
				startTimeStr:'2017/05/09 00:00:00',//开始时间
	        	endTimeStr:'2017/05/10 23:59:59',//结束时间
	        	daySelector:".day_num",//日容器
	            hourSelector:".hour_num",//小时容器
	            minSelector:".min_num",//分钟
	            secSelector:".sec_num"//秒钟
			});
		})
	</script>
	<style type="text/css">
		.count_down {
		    font-size: 30px;
		    line-height: 1;
		    color: #313131;
		    text-align: center;
		    width: 464px;
		    margin: 0 0 0 503px;
		    white-space: nowrap;
		    font-family: "微软雅黑";
		    font-weight: bold;
		}

		.hour,.min,.sec {
		    margin-left: 9px;
		}
	</style>
</head>

<body>
	<div class="count_down">
		倒计时
	</div>
	<div class="count_down">
		<span class="day_num"></span>
		<span class="hour_num"></span>
		<span class="min_num"></span>
		<span class="sec_num"></span>
	</div>	
</body>
</html>
